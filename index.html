<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Activation form</title>
</head>
<body>
    <div class="wrapper">
        <h1>Activation Form</h1>
        <div class="form-box">
            <form action="submit" class="form">
                <label for="u-name">Username</label>
                <input type="text" id="u-name" required>
                <label for="p-word">Password</label>
                <input type="password" id="p-word" placeholder="4 or more Characters" required>
                <div class="forgot-p">
                    <a href="#">Forgot Password</a>
                </div>
                <div class="btn">
                    <a href="#">LOG IN</a>
                </div>
            </form>
        </div>
    </div>


    <script>
        const userName = document.getElementById("u-name")
        const password = document.getElementById("p-word")
        const btn = document.querySelector(".btn")
        
        btn.addEventListener("click", ()=>{
    
            if (userName.value.length >= 1 && password.value.length >= 4){
                localStorage.setItem('user', userName.value)
                window.location.href = ('home-page.html');
            }
            
            else{ alert('Invalid username or password')}

            userName.value = ""
            password.value = ""
        })


    </script>
</body>
</html>
